<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <section class="section-register register__step_1">
        <div class="container">
            <div class="section-header">
                <h2 class="section__title">Регистрация</h2>
            </div>
            <div class="section-forms">
                <input type="text" class="section__input" placeholder="Имя" />
                <input type="text" class="section__input" placeholder="Фамилия" />
                <input type="email" class="section__input" placeholder="Почта" />
                <input type="password" class="section__input" placeholder="Пароль" />
                <input type="password" class="section__input" placeholder="Повторите пароль" />
            </div>
            <div class="section-controls">
                <button class="section__button_next">Далее</button>
                <a href="#" class="section__button_login">Авторизация</a>
            </div>
        </div>
    </section>

    <!-- Step 2 -->
    <section class="section-register register__step_2">
        <div class="container">
            <div class="section-header">
                <h2 class="section__title">Основная информация</h2>
            </div>
            <div class="section-forms">
                <input type="text" class="section__input" placeholder="Интересующая область" />
                <input type="text" class="section__input" placeholder="Навыки" />
                <input type="email" class="section__input" placeholder="Страна" />
                <input type="password" class="section__input" placeholder="Город" />
                <input type="password" class="section__input" placeholder="Дата рождения" />
            </div>
            <div class="section-controls">
                <button class="section__button_next">Далее</button>
                <a href="#" class="section__button_login">Назад</a>
            </div>
        </div>
    </section>

    <!-- Step 3 -->
    <section class="section-register register__step_3">
        <div class="container">
            <div class="section-header">
                <h2 class="section__title">Дополнительная информация</h2>
            </div>
            <form action="#">
                <div class="section-forms">
                    <input type="text" class="section__input" placeholder="Пол" />
                    <input type="text" class="section__input" placeholder="Facebook" />
                    <input type="email" class="section__input" placeholder="Instagram" />
                    <input type="password" class="section__input" placeholder="Vk" />
                    <input type="password" class="section__input" placeholder="Telegram" />
                </div>
                <div class="section-controls">
                    <button type="submit" class="section__button_next">Далее</button>
                    <a href="#" class="section__button_login">Назад</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Step 4 -->
    <section class="section-register register__step_4">
        <div class="container">
            <div class="section-header">
                <h2 class="section__title">О себе</h2>
            </div>
            <div class="section-forms">
                <input type="file" class="section__input" placeholder="Пол" />
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="section-controls">
                <button class="section__button_next">Завершить</button>
                <a href="#" class="section__button_login">Назад</a>
            </div>
        </div>
    </section>

    <script>
        const inputs = document.querySelectorAll('.section__input');
        const button = document.querySelector('.section__button_next');
        
        


            for (let i = 0; i < inputs.length; i++) {
                inputs[i].onblur = function() {
                    if (inputs[i].value == '') { // не email
                        inputs[i].classList.add('invalid');
                        console.log('Пожалуйста, введите что нибудь');
                        inputs[i].style.borderBottom = "1px solid #fff";
                    } else {
                        inputs[i].style.borderBottom = "2px solid #FFDE88";
                    }
                };

                inputs[i].onfocus = function() {
                    inputs[i].style.borderBottom = "2px solid #FFDE88";
                };
            }
    </script>

</body>
</html>
