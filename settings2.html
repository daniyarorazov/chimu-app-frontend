<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/settings2.css">
</head>

<body>
    <main>
        <h2 class="main__title">Настройки</h2>
        <section class="section section-tabs">
            <div class="container">
                <div class="section__password">
                    <img src="img/settings/gear.png" alt="">
                    <div class="block">
                        <div class="block-header">
                            <h2 class="block-header__title">Смена пароля</h2>
                        </div>
                        <div class="block-content">
                            <input type="text" class="block-content__input" placeholder="Старый пароль" />
                            <input type="text" class="block-content__input" placeholder="Новый пароль" />
                        </div>
                        <div class="block-controls">
                            <button class="section-settings-forms__button">Сохранить</button>
                        </div>
                    </div>
                </div>
                <div class="section__privacy">
                    <img src="img/settings/switcher.png" alt="">
                    <div class="block">
                        <div class="block-header">
                            <h2 class="block-header__title">Смена пароля</h2>
                        </div>
                        <div class="block-content">
                            <div class="block-content-row">
                                <input type="checkbox" class="block-content__input" />
                                <label for="">Checkbox 1</label>
                            </div>
                            <div class="block-content-row">
                                <input type="checkbox" class="block-content__input" />
                                <label for="">Checkbox 2</label>
                            </div>
                        </div>
                        <div class="block-controls">
                            <button class="section-settings-forms__button">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
