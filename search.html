<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/search.css">
  <title>Search project</title>
</head>

<body>
  <main>
    <section class="search">
      <h2 class="search__title">Поиск проектов</h2>
      <div class="search-form">
        <img src="img/search/search.svg" alt="search__icon" class="search-form__img">
        <input type="text" class="search-form__input" placeholder="Введите текст" />
        <img src="img/search/filter.svg" alt="search__icon" class="search-form__img icon__filter">
      </div>




    </section>

    <section class="search-sort">
      <h2 class="search-sort__title">Сортировать</h2>
      <div class="search-sort__block">
        <button class="search-sort__btn">По алфавиту</button>
        <button class="search-sort__btn">По дате</button>
        <button class="search-sort__btn">По тегам</button>
      </div>
    </section>
  </main>


</body>

</html>
